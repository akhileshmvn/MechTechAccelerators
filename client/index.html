<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta property="og:title" content="MechTechs Boilerplate Generator" />
    <meta property="og:description" content="Generate test case boilerplate code instantly." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MechTechs Boilerplate Generator" />
    <meta name="twitter:description" content="Generate test case boilerplate code instantly." />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: radial-gradient(circle at top, rgba(59,130,246,.15), transparent 60%);
        color: #e5e7eb;
      }
      .loader-content {
        text-align: center;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        background: rgba(15,23,42,.75);
        box-shadow: 0 20px 60px rgba(15,23,42,.55);
        border: 1px solid rgba(59,130,246,.25);
      }
      .loader-title {
        font-size: 1.1rem;
        letter-spacing: .08em;
        text-transform: uppercase;
        color: #93c5fd;
        margin-bottom: .5rem;
      }
      .loader-subtext {
        font-size: .95rem;
        color: #cbd5f5;
        margin-bottom: 1.5rem;
      }
      .progress-track {
        width: 260px;
        height: 6px;
        background: rgba(148,163,184,.35);
        border-radius: 999px;
        overflow: hidden;
        margin: 0 auto;
      }
      .progress-bar {
        height: 100%;
        width: 30%;
        background: linear-gradient(90deg, #38bdf8, #4ade80);
        border-radius: inherit;
        animation: loaderPulse 1.6s ease-in-out infinite;
      }
      @keyframes loaderPulse {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(40%);
        }
        100% {
          transform: translateX(200%);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="loader-content">
          <div class="loader-title">MechTech Accelerators</div>
          <div class="loader-subtext">Preparing the patient generator&hellip;</div>
          <div class="progress-track">
            <div class="progress-bar"></div>
          </div>
          <noscript style="display:block;margin-top:1.25rem;color:#facc15;font-size:.85rem;">
            This experience requires JavaScript to run.
          </noscript>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
